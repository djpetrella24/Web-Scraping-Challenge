<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Look at Mars!</a></p>
    </div>

    <!-- mars -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">{{listings.news_title}} {{listings.news_paragraph}}</h4>
      </div>
      <div class="col-md-12">
        <table>{{listings.tables | safe}}</table>
      </div>
      <div class="col-md-12">
        <img src = '{{listings.hemi_imgs.0.img_url}}' alt = '{{listings.hemi_imgs.0.title}}'>
        <figcaption>{{listings.hemi_imgs.0.title}}</figcaption>
      </div>
    </div>

  </div>
</body>

</html>
